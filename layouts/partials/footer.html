<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <!-- SNS Link -->
                    {{ partial  "social.html" . }}
                </ul>
                    <!-- Copyright -->
                    <p class="copyright text-muted text-center">
                        <span class="text-center">Copyright &copy; 2017-{{ dateFormat "2006" now }} <a href="{{ .Site.BaseURL }}">Quanyin Blog</a>
                            <!-- 不蒜子计数 -->
                            {{ if .Site.Params.busuanzi }}
                            <span id="busuanzi_container_site_uv" style='display:none'> | 访客数: <span id="busuanzi_value_site_uv"><em class="fa fa-spinner fa-spin"></em></span></span><span id="busuanzi_container_site_pv" style='display:none'>&nbsp;| 总访问量: <span id="busuanzi_value_site_pv"><em class="fa fa-spinner fa-spin"></em></span></span>
                            {{ end }}
                        <br/>
                            <span class="text-center">Theme by <a href="//github.com/qytang326">Quanyin Tang</a> | Powered by <a href="//gohugo.io">Hugo</a></span>
                        <br/>
                            <span class="label label-primary label-md text-center"><strong>转载请标明作者和出处并告知</strong></span>
                            <!-- 网站运行时间统计-->
                            <p class="copyright text-muted" id="count"></p>
                        </span>
                    </p>
            </div>
        </div>
    </div>
</footer>
<!-- 下面的这些脚本优先级较高，故放在这里-->
<!-- async load function -->
<script type="text/javascript">
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
<!-- jQuery -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" async="async" crossorigin="anonymous"></script>
<!-- Custom Theme JavaScript -->
<script type="text/javascript" src="{{ .Site.BaseURL }}/js/Quanyin-global.min.js" async="async"></script>
<!-- Service Worker --><!-- 合并snackbar.min.js sw-registration.min.js-->
{{ if .Site.Params.service_worker }}
    <script type="text/javascript" src="{{ .Site.BaseURL }}/js/snackbar-sw-registration.min.js"  async="async"></script>
{{ end }}
