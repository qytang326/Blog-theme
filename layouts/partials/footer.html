<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <!-- SNS Link -->
                    {{ partial  "social.html" . }}
                </ul>
                    <!-- Copyright -->
                    <p class="copyright text-muted text-center ">
                        Copyright © 2017-{{ dateFormat "2006" now }} <a href="{{ .Site.BaseURL }}">Quanyin Blog</a>
                            <!-- 不蒜子计数 -->
                            {{ if .Site.Params.busuanzi }}
                            <span id="busuanzi_container_site_uv" style='display:none'> | 访客数: <span id="busuanzi_value_site_uv"><em class="fa fa-spinner fa-spin"></em></span></span><span id="busuanzi_container_site_pv" style='display:none'>&nbsp;| 总访问量: <span id="busuanzi_value_site_pv"><em class="fa fa-spinner fa-spin"></em></span></span>
                            {{ end }}
                        <br>
                            Theme by <a href="//github.com/qytang326">Quanyin Tang</a> | Powered by <a href="//gohugo.io">Hugo</a>
                        <br>
                            <span class="note">转载请标明作者和出处并告知</span>
                        <br><br>{{ if .Site.Params.sitefrom.enable }}<!-- 网站运行时间统计-->
                            <span id="count"></span>{{ end }}
                    </p>
            </div>
        </div>
    </div>
</footer>
